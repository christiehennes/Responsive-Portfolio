    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />

<body class="body">


<div class="menu">

<div class="content">

        <div class="content-padding">
            
            <div class="content-title">
                <h1>Contact</h1>
            </div>
            <div class="content-divider"></div>
            <div class="entry-fields content-font">
                <form action="">
                    <div class="field-name">Name</div>
                    <input class="field" type="text" name="Name" value="John Smith" size="100%">
                    <div class="field-name">Email</div>
                    <input class="field" type="email" name="Email" value="example@gmail.com">
                    <div class="field-name">Message</div>
                    <textarea class="field" name="Message" rows="10"></textarea>
                    <br>
                    <input class="submit-button" type="submit" value="Submit">
                </form> 
            </div>
        </div>

    </div>
</div>
